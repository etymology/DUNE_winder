    <section id="column1">
      <article>
        <h2>X/Y Axis</h2>
        <article>
          <h2>Jog</h2>
          <div class="jog">
            <button class="jog" onmousedown="jog.jogXY_Start( -1, +1 )" onmouseup="jog.jogXY_Stop()">&#8598;</button>
            <button class="jog" onmousedown="jog.jogXY_Start(  0, +1 )" onmouseup="jog.jogXY_Stop()">&#8593;</button>
            <button class="jog" onmousedown="jog.jogXY_Start( +1, +1 )" onmouseup="jog.jogXY_Stop()">&#8599;</button>
            <button class="jog" onmousedown="jog.jogXY_Start( -1,  0 )" onmouseup="jog.jogXY_Stop()">&#8592;</button>
            <button class="jog" onclick="jog.seekXY( 0, 0 )">&#8962;</button>
            <button class="jog" onmousedown="jog.jogXY_Start( +1,  0 )" onmouseup="jog.jogXY_Stop()">&#8594;</button>
            <button class="jog" onmousedown="jog.jogXY_Start( -1, -1 )" onmouseup="jog.jogXY_Stop()">&#8601;</button>
            <button class="jog" onmousedown="jog.jogXY_Start(  0, -1 )" onmouseup="jog.jogXY_Stop()">&#8595;</button>
            <button class="jog" onmousedown="jog.jogXY_Start( +1, -1 )" onmouseup="jog.jogXY_Stop()">&#8600;</button>
          </div>
        </article>

        <article>
          <h3>Seek</h3>
          <input type="text" id="seekX" value="100.0" />
          <label for="query">X</label>
          <input type="text" id="seekY" value="150.0" />
          <label for="query">Y</label>
          <button onclick="jog.seekXY()">Seek X/Y</button>
        </article>

      </article>

      <article>
        <h2>Z Axis</h2>
        <article>
          <h3>Jog Z</h3>
          <div class="jog" >
            <tbody>
              <button class="jog" onmousedown="jog.jogZ_Start( -1, -1 )" onmouseup="jog.jogZ_Stop()">&#8592;</button>
              <button class="jog" onclick="jog.seekZ( 0 )">&#8962;</button>
              <button class="jog" onmousedown="jog.jogZ_Start( +1, -1 )" onmouseup="jog.jogZ_Stop()">&#8594;</button>
          </div>
        </article>

        <article>
          <h3>Seek Z</h3>
          <input type="text" id="seekZ" value="" />
          <label for="query">Z</label>
          <button onclick="jog.seekZ()">Seek Z</button>
        </article>

        <article id="headControlDiv">
          <h3>Head Control</h3>
          <button onclick="jog.zRetract()">Retract</button>
          <button onclick="jog.zMid()">Mid</button>
          <button onclick="jog.zExtend()">Extend</button>
          <button onclick="jog.latch()">Latch</button>
          <button onclick="jog.latchHome()">Home</button>
          <button onclick="jog.latchUnlock()">Unlock</button>
          <input type="text" id="extendedPosition" value="-" />
          <label for="query">Extended position</label>
        </article>

        <article id="headPositionDiv">
          <h3>Head Position</h3>
          <button onclick="jog.headPosition( 0 )">Front side</button>
          <button onclick="jog.headPosition( 3 )">Back side</button>
          <button onclick="jog.headPosition( 1 )">Level front</button>
          <button onclick="jog.headPosition( 2 )">Level back</button>
        </article>

      </article>

      <article>
        <h2>Motor Control</h2>
        <button onclick="winder.remoteAction( 'process.acknowledgeError()' )">Reset</button>
        <button onclick="winder.remoteAction( 'process.servoDisable()' )">Servo disable</button>
      </article>
    </section>

    <section>
      <div id="positionGraphicDiv"></div>

      <article id="motorStatusDiv">Loading...</article>
      <article>
        <h2>Seek pin</h2>
        <input id="seekPin" />
        <button onclick="jog.seekPin()">Go</button>
      </article>

      <article id="velocitySliderBox">
        <h2>Maximum Velocity</h2>
        <p id="velocityValue">-</p>
        <div id="velocitySlider"></div>
      </article>

      <article>
        <h2>Locations</h2>
        <article>
          <h3>Special locations</h3>
          <button onclick="jog.seekLocation( '_layerCalibration.offset.x', '_layerCalibration.offset.y' )">APA</button>
          <button onclick="jog.seekLocation( '_machineCalibration.parkX', '_machineCalibration.parkY' )">Park</button>
        </article>
        <article>
          <h3>Corners</h3>
          <button onclick="jog.seekLocation( '_machineCalibration.limitLeft',  '_machineCalibration.limitTop' )"   >Top left    </button>
          <button onclick="jog.seekLocation( '_machineCalibration.limitLeft',  '_machineCalibration.limitBottom' )">Bottom left </button>
          <button onclick="jog.seekLocation( '_machineCalibration.limitRight', '_machineCalibration.limitTop' )"   >Top right   </button>
          <button onclick="jog.seekLocation( '_machineCalibration.limitRight', '_machineCalibration.limitBottom' )">Bottom right</button>
        </article>

        <article>
          <h3>Transfer areas</h3>
          <button onclick="jog.seekLocation( '_machineCalibration.transferLeft',  null )" >Left        </button>
          <button onclick="jog.seekLocation( '_machineCalibration.transferRight', null )" >Right       </button>
          <button onclick="jog.seekLocation( null, '_machineCalibration.transferTop' )"   >Top         </button>
          <button onclick="jog.seekLocation( null, '_machineCalibration.transferBottom' )">Bottom      </button>
        </article>


        <article>
          <h3>Limits</h3>
          <button onclick="jog.seekLocation( null, '_machineCalibration.limitBottom' )">Bottom</button>
          <button onclick="jog.seekLocation( null, '_machineCalibration.limitTop' )">Top</button>
          <button onclick="jog.seekLocation( '_machineCalibration.limitLeft', null )">Left</button>
          <button onclick="jog.seekLocation( '_machineCalibration.limitRight', null )">Right</button>
        </article>

      </article>

    </section>
