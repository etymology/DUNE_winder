     <section id="column1">

      <article id="apaListDiv">
        <h2>Available APAs</h2>
        <div id="apaList"></div>
      </article>

     </section>

     <section id="column2">

      <article id="loadDiv">
        <h2>APA Actions</h2>
        <button id="newAPA_Button">New APA</button>
        <button id="loadButton">Load</button>
      </article>

      <article>
        <h2>Filters</h2>
        <button id="newFilterButton">New</button>
        <button id="partialFilterButton">Partial</button>
        <button id="completeFilterButton">Complete</button>
      </article>

      <div class="clear"></div>

      <article id="apaDetails">
        <h2>APA Details</h2>

        <ul>
          <li>Name:             <span id="apaDetails_name"           >(none)</span></li>
          <li>Calibration file: <span id="apaDetails_calibrationFile">(none)</span></li>
          <li>Recipe file:      <span id="apaDetails_recipeFile"     >(none)</span></li>
          <li>Line number:      <span id="apaDetails_lineNumber"     >(none)</span></li>
          <li>Layer:            <span id="apaDetails_layer"          >(none)</span></li>
          <li>Stage:            <span id="apaDetails_stage"          >(none)</span></li>
          <li>Creation date:    <span id="apaDetails_creationDate"   >(none)</span></li>
          <li>Last modified:    <span id="apaDetails_lastModifyDate" >(none)</span></li>
          <li>Loaded time:      <span id="apaDetails_loadedTime"     >(none)</span></li>
          <li>Wind time:        <span id="apaDetails_windTime"       >(none)</span></li>
        </ul>
      </article>

     </section>
