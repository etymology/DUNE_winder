     <section id="column1">
      <article>
        <h2>G-Code Control</h2>
        <p>Current line: <span id="currentLine">-</span> of <span id="totalLines">-</span></p>
        <button id="startButton" onclick="apa.setRunningState( true )">Start</button>
        <button id="stopButton" onclick="apa.stopNext()">Stop Next</button>
        <button id="stepButton" onclick="apa.stepG_Code()">Step</button>
      </article>

      <article>
        <h2>APA Selection</h2>
        <article>
          <h3>APA load</h3>
          <label for="apaSelection">APA selection</label>
          <div class="select">
            <select onchange="apa.selectAPA()" id="apaSelection">
              <option value=""></option>
            </select>
          </div>
          <button id="apaCloseButton" onclick="apa.closeAPA()">Close</button>
        </article>

        <article>
          <h3>G-Code selection</h3>
          <label for="layerSelection">Layer</label>
          <div class="select">
            <select id="layerSelection">
              <option value="G">G</option>
              <option value="U">U</option>
              <option value="V">V</option>
              <option value="X">X</option>
            </select>
          </div>
          <label for="gCodeSelection">G-Code selection</label>
          <div class="select">
            <select onchange="apa.selectG_Code()" id="gCodeSelection">
              <option value=""></option>
            </select>
          </div>
        </article>

        <p id="loading">&nbsp;</p>

      </article>

      <article>
        <h2>APA Stage</h2>
        <p>Stage: <span id="apaStage"></span></p>
        <p>
          <label for="apaStageSelect">APA stage selection</label>
          <select id="apaStageSelect">
            <option value="0">Uninitialized</option>
            <option value="1">X first</option>
            <option value="2">X second</option>
            <option value="3">V first</option>
            <option value="4">V second</option>
            <option value="5">U first</option>
            <option value="6">U second</option>
            <option value="7">G first</option>
            <option value="8">G second</option>
            <option value="9">Sign off</option>
            <option value="10">Complete</option>
          </select>
        </p>
        <div id="apaStageReasonDiv">
          <label for="apaStageReason">Reason for changing stage</label>
          <textarea id="apaStageReason"></textarea>
        </div>
        <button id="apaStageButton" onclick="apa.changeStage()">Change</button>
      </article>

      <article>
        <h2>APA Creation</h2>
        <label for="apaName">New APA name</label>
        <input type="text" id="apaName" />
        <button id="apaNewButton" onclick="apa.newAPA()">Create</button>
      </article>

      <article>
        <h2>Recipe control</h2>
        <article>
          <h3>Line Seek</h3>
          <label for="apaLine">Next line</label>
          <input type="text" id="apaLine" />
          <button onclick="apa.gotoLine()">Go</button>
          <button onclick="apa.nextLine()">+</button>
          <button onclick="apa.previousLine()">-</button>
        </article>

        <article>
          <h3>Breakpoint</h3>
          <label for="apaBreakLine">Run to line</label>
          <input type="text" id="apaBreakLine" value="-1" />
          <button onclick="apa.runToLine()">Set</button>
        </article>

        <article>
          <h3>Flow</h3>
          <button id="reverseButton" class="toggle">Forward</button>
          <button id="loopButton" class="toggle">Loop</button>
        </article>
      </article>

      <article>
        <h2>Spool</h2>
        <p>Wire remaining: <span id="spoolAmount">--</span></p>
        <label for="apaBreakLine">Set spool wire</label>
        <input type="text" id="setSpool" />
        <button onclick="apa.setSpool()">Set</button>
      </article>

     </section>

     <section id="column2">

      <article id="gCodeDiv">Loading...</article>

      <article id="motorStatusDiv">Loading...</article>

      <article id="sliderBox">
        <h2>Scale speeds</h2>
        <p>Velocity: <span id="velocityValue">--</span></p>
        <div id="velocitySlider"></div>

        <!--
        <p>Acceleration: <span id="accelerationValue">--</span></p>
        <div id="accelerationSlider"></div>

        <p>Deceleration: <span id="decelerationValue">--</span></p>
        <div id="decelerationSlider"></div>
        -->
      </article>

      <div id="positionGraphicDiv"></div>
    </section>

    <section id="column3">

      <article id="recentLogDiv">Loading...</article>

    </section>
