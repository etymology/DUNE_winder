    <section id="section1">
      <article>
        <h2>Machine Calibration Parameters</h2>
        <div class="configurationSet" id="machineCalibration">
        </div>
      </article>

      <article>
        <h2>Configuration Parameters</h2>
        <div class="configurationSet" id="configuration">
        </div>
      </article>
    </section>

    <section id="section4" >
      <article id="motorStatusDiv">Loading...</article>
      <article>
        <h2>Debug commands</h2>
        <article>
          <h3>Manual command</h3>
          <label for="customCommand">Custom command</label>
          <input id="customCommand" />
          <input id="customCommandResult" />
          <button id="customCommandButton">Run</button>
        </article>

        <article>
          <h3>Generate random APA</h3>
          <button onclick="configuration.createRandomAPA( 1 )">Go</button>
          <button onclick="configuration.createRandomAPA( 25 )">Create 25</button>
        </article>

        <article>
          <h3>Special functions</h3>
          <button id="loggingButton" class="toggle" onclick="configuration.positionLogging()">Log Seek Position</button>
          <button onclick="configuration.logout()">Logout</button>
          <button onclick="configuration.stop()">Stop updates</button>
        </article>

        <article>
          <h2>Limit controls</h2>
          <div class="configurationSet">
            <div>
              <label for="velocity">Max velocity</label>
              <input id="velocity">
              <button id="velocityButton">Set</button>
            </div>
            <div>
              <label for="acceleration">Max acceleration</label>
              <input id="acceleration">
              <button id="accelerationButton">Set</button>
            </div>
            <div>
              <label for="deceleration">Max deceleration</label>
              <input id="deceleration">
              <button id="decelerationButton">Set</button>
            </div>

          </div>
        </article>

      </article>


    </section>
